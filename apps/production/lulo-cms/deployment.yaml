apiVersion: apps/v1
kind: Deployment
metadata:
  name: lulo-cms
  namespace: lulo
  labels:
    app: lulo-cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lulo-cms
  template:
    metadata:
      labels:
        app: lulo-cms
        name: lulo-cms
    spec:
      containers:
      - name: lulo-cms
        image: "registry.yesidlopez.de/lulo-cms:1.0.0"
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URI
          value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@lulo-cms-postgres-rw:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: lulo-cms-postgres-app
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lulo-cms-postgres-app
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: lulo-cms-postgres-app
              key: dbname
        - name: PAYLOAD_SECRET
          valueFrom:
            secretKeyRef:
              name: payload-secrets
              key: PAYLOAD_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
        - name: registry-secret 
