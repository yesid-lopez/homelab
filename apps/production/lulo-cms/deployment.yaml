apiVersion: apps/v1
kind: Deployment
metadata:
  name: lulo-cms
  namespace: lulo
  labels:
    app: lulo-cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lulo-cms
  template:
    metadata:
      labels:
        app: lulo-cms
        name: lulo-cms
    spec:
      initContainers:
      - name: payload-migrate
        image: "registry.yesidlopez.de/lulo-cms:1.0.0"
        command: ["pnpm", "payload", "migrate"]
        env:
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: lulo-cms-postgres-app
              key: uri
        - name: PAYLOAD_SECRET
          valueFrom:
            secretKeyRef:
              name: payload-secrets
              key: PAYLOAD_SECRET
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      containers:
      - name: lulo-cms
        image: "registry.yesidlopez.de/lulo-cms:1.0.0"
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: lulo-cms-postgres-app
              key: uri
        - name: PAYLOAD_SECRET
          valueFrom:
            secretKeyRef:
              name: payload-secrets
              key: PAYLOAD_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
        - name: registry-secret 
