apiVersion: v1
kind: ConfigMap
metadata:
  name: langfuse-helm-chart-value-overrides
  namespace: langfuse
data:
  values.yaml: |-
    # Langfuse configuration
    langfuse:
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
        requests:
          cpu: "500m"
          memory: "1Gi"
      
      ingress:
        enabled: true
        hosts:
        - host: langfuse.yesidlopez.de
          paths:
          - path: /
            pathType: Prefix
        annotations:
          cert-manager.io/cluster-issuer: acme-issuer
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/target: "homelab.yesidlopez.de"
        tls:
        - secretName: langfuse-tls
          hosts:
          - langfuse.yesidlopez.de

    # Use external PostgreSQL cluster
    postgresql:
      deploy: false
      host: langfuse-postgres-rw.langfuse.svc.cluster.local

    # Redis configuration
    redis:
      primary:
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
      auth:
        enabled: true

    # ClickHouse configuration
    clickhouse:
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
        requests:
          cpu: "500m"
          memory: "1Gi"
      auth:
        enabled: true

    # Global storage class
    global:
      defaultStorageClass: "longhorn" 
