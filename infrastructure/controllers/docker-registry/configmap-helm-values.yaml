apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-registry-helm-chart-value-overrides
  namespace: registry
data:
  values.yaml: |-
    persistence:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 20Gi
    service:
      type: ClusterIP
    secrets:
      htpasswd: registry-basic-auth
    
    ingress:
      enabled: true
      className: nginx
      path: /
      hosts:
        - registry.yesidlopez.de
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "registry.yesidlopez.de"
        external-dns.alpha.kubernetes.io/target: "homelab.yesidlopez.de"
        cert-manager.io/cluster-issuer: "acme-issuer"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      tls:
        - secretName: registry-tls
          hosts:
            - registry.yesidlopez.de
